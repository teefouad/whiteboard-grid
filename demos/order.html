<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" type="text/css" href="../css/grid.css">
    <link rel="stylesheet" type="text/css" href="demos.css">
  </head>
  
  <body>
    
    <div class="wb-grid">
      <div class="wb-span-1-3 wb-push-1-3">
        <div class="wb-grid-panel">
          <strong>First</strong>
        </div>
      </div><!-- .wb-span-1-3 -->
      
      <div class="wb-span-1-3 wb-pull-1-3">
        <div class="wb-grid-panel">
          <strong>Second</strong>
        </div>
      </div><!-- .wb-span-1-3 -->
      
      <div class="wb-span-1-3">
        <div class="wb-grid-panel">
          <strong>Third</strong>
        </div>
      </div><!-- .wb-span-1-3 -->
    </div><!-- .wb-grid -->
    
    <hr>
    
    <div class="wb-grid">
      <div class="wb-span-1-4 wb-offset-1-2">
        <div class="wb-grid-panel">
          <strong>First with Offset</strong>
        </div>
      </div><!-- .wb-span-1-4 -->
      
      <div class="wb-span-1-4">
        <div class="wb-grid-panel">
          <strong>Second</strong>
        </div>
      </div><!-- .wb-span-1-4 -->
    </div><!-- .wb-grid -->
    
    <hr>
    
    <div class="wb-grid">
      <div class="wb-span-1-5">
        <div class="wb-grid-panel">
          <strong>First</strong>
        </div>
      </div><!-- .wb-span-1-5 -->
      
      <div class="wb-span-1-5">
        <div class="wb-grid-panel">
          <strong>Second</strong>
        </div>
      </div><!-- .wb-span-1-5 -->
      
      <div class="wb-span-1-5 wb-span-last">
        <div class="wb-grid-panel">
          <strong>Last</strong>
        </div>
      </div><!-- .wb-span-1-5 -->
    </div><!-- .wb-grid -->
    
    <hr>
    
    <div class="wb-grid">
      <div class="wb-span-1-6">
        <div class="wb-grid-panel">
          <strong>First</strong>
        </div>
      </div><!-- .wb-span-1-6 -->
      
      <div class="wb-span-1-6">
        <div class="wb-grid-panel">
          <strong>Second</strong>
        </div>
      </div><!-- .wb-span-1-6 -->
      
      <div class="wb-span-1-3 wb-span-first">
        <div class="wb-grid-panel">
          <strong>First (Third in HTML)</strong>
        </div>
      </div><!-- .wb-span-1-3 -->
      
      <div class="wb-span-2-3">
        <div class="wb-grid-panel">
          <strong>Second (Fourth in HTML)</strong>
        </div>
      </div><!-- .wb-span-2-3 -->
    </div><!-- .wb-grid -->
    
    <hr>
    
    <div class="wb-grid">
      <div class="wb-span-1-2 wb-span-centered">
        <div class="wb-grid-panel">
          <strong>Nested</strong>
        </div>
      </div><!-- .wb-span-1-2 -->
    </div><!-- .wb-grid -->
    
    <hr>
    
    <div class="wb-grid">
      <div class="wb-span-2-3 wb-span-centered">
        <div class="wb-grid">
          <div class="wb-span-1-2">
            <div class="wb-grid-panel">
              <strong>Nested</strong>
            </div>
          </div><!-- .wb-span-1-2 -->
          
          <div class="wb-span-1-2">
            <div class="wb-grid-panel">
              <strong>Nested</strong>
            </div>
          </div><!-- .wb-span-1-2 -->
        </div><!-- .wb-grid -->
      </div><!-- .wb-span-2-3 -->
    </div><!-- .wb-grid -->
    
    <hr>
    
    <div class="wb-grid">
      <div class="wb-span-2-3">
        <div class="wb-grid-panel">
          <strong>First</strong>
        </div>
      </div><!-- .wb-span-2-3 -->
      
      <div class="wb-span-1-3">
        <div class="wb-grid-panel">
          <strong>Second</strong>
        </div>
      </div><!-- .wb-span-1-3 -->
      
      <div class="wb-span-1-4">
        <div class="wb-grid-panel">
          <strong>First (Auto-wrap)</strong>
        </div>
      </div><!-- .wb-span-1-4 -->
      
      <div class="wb-span-1-2">
        <div class="wb-grid-panel">
          <strong>Second</strong>
        </div>
      </div><!-- .wb-span-1-2 -->
      
      <div class="wb-span-1-5 wb-span-first">
        <div class="wb-grid-panel">
          <strong>First (Manual-wrap)</strong>
        </div>
      </div><!-- .wb-span-1-5 -->
      
      <div class="wb-span-2-5">
        <div class="wb-grid-panel">
          <strong>Second</strong>
        </div>
      </div><!-- .wb-span-2-5 -->
      
      <div class="wb-span-2-5">
        <div class="wb-grid-panel">
          <strong>Third</strong>
        </div>
      </div><!-- .wb-span-2-5 -->
    </div><!-- .wb-grid -->
    
  </body>
</html>
