<!DOCTYPE html>
<html>
  <head>
    <title>Container demo</title>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" type="text/css" href="../css/grid.css">
    <link rel="stylesheet" type="text/css" href="demos.css">
  </head>
  
  <body>
    
    <h1>Container Demo</h1>
    
    <section>
      <div class="wb-container-large">
        <div class="wb-grid-panel">
          <div class="wb-grid-panel__content">
            <h2>Large Container</h2>
            <p>(max-width: 1140px)</p>
            <code>.wb-container-large</code>
          </div>
        </div>
      </div><!-- .wb-container -->
    </section>
    
    <section>
      <div class="wb-container">
        <div class="wb-grid-panel">
          <div class="wb-grid-panel__content">
            <h2>Default Container</h2>
            <p>(max-width: 960px)</p>
            <code>.wb-container</code>
          </div>
        </div>
      </div><!-- .wb-container -->
    </section>
    
    <section>
      <div class="wb-container-small">
        <div class="wb-grid-panel">
          <div class="wb-grid-panel__content">
            <h2>Small Container</h2>
            <p>(max-width: 750px)</p>
            <code>.wb-container-small</code>
          </div>
        </div>
      </div><!-- .wb-container -->
    </section>
    
    <section>
      <div class="wb-container-xsmall">
        <div class="wb-grid-panel">
          <div class="wb-grid-panel__content">
            <h2>Extra Small Container (Fluid)</h2>
            <p>(width: 100%)</p>
            <code>.wb-container-xsmall</code>
          </div>
        </div>
      </div><!-- .wb-container -->
    </section>
    
  </body>
</html>
